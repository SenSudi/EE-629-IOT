[uwsgi]
project = katana
uid = ubuntu
base = /home/%(uid)

chdir = %(base)/%(project)
home = %(base)/venvs/%(project)
module = hv.wsgi:application

master = true
processes = 1

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
logto = /home/ubuntu/katana.log
