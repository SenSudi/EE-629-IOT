{% load static %}
<div class="modal-header" style="border:none;padding-bottom:0;padding-top:5px;">
	<div class="row">
		<div class="col-xs-8">
			<h3 id="modal-status-manage-title" style="display:inline;text-shadow:1px 1px 1px #dad8d8;">
				Manage <b>Statues</b>
			</h3>
		</div>
		<div class="col-xs-4">
			<div class="col-xs-12">
				<div class="col-xs-11">
					{% include 'modal_control_btns.html' with refresh=True %}
				</div>
				<div class="col-xs-1">
					{% include 'modal_close_btn.html' %}
				</div>
			</div>
		</div>
	</div>
	<hr class="modal-divider" style="margin-top:0px;">
</div>
<div class="modal-body" style="padding-top:10px;position:relative;color:rgba(0,0,0,0.9);font-weight:400;">
	<div class="container-fluid" style="padding-bottom:0px;">
		<div class="row details-modal-data-header" style="margin-bottom:1px;padding-left:15px;">
			<div class="col-xs-2 text-center">
				<b>Sequence</b>
			</div>
			<div class="col-xs-10">
				<b>Title</b>
			</div>
		</div>
		<div class="row tdi" style="padding:10px;">
			<div class="col-xs-12 popped" style="padding:0;">
				<div class="col-xs-12 it-new-status-obj" style="padding:10px;padding-top:18px;max-height:46px;border:dashed 1px rgba(0,0,0,0.35);cursor:pointer;" data-url="/status_new_obj/">
	        		<div class="col-xs-2 text-center">
	        			<b class="">
	        				<i class="fa fa-plus btn" 																style="margin:0;padding:0;font-size:20px;position:relative;text-align:center;bottom:5px;color:rgba(0,0,0,0.35);"></i>
	        			</b>
	        		</div>
	        		<div class="col-xs-10">
	        			<b class="">
	        				<span style="margin:0;padding:0;font-size:20px;position:relative;text-align:center;bottom:6px;color:rgba(0,0,0,0.35);">Add New Status</span>
	        			</b>
	        		</div>
	        	</div>
	        	<div class="col-xs-12" id="it-modal-statuses">
					{% include 'display_statuses.html' %}
				</div>
        	</div>
        </div>
        <div class="modal-errors" style="min-height:23px;margin-top:10px;padding-left:20px;padding-top:3px;"></div>
    </div>
</div>
