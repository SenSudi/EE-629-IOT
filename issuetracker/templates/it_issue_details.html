{% load static %}
<div class="modal-header" style="border:none;padding-bottom:0;padding-top:5px;">
	<div class="row">
		<div class="col-xs-8">
			<h3 id="modal-issue-details-title" style="display:inline;text-shadow:1px 1px 1px #dad8d8;">
				Details for issue <b>{{issue.title}}</b>
			</h3>
		</div>
		<div class="col-xs-4">
			<div class="col-xs-12">
				<div class="col-xs-11">
					{% include 'modal_control_btns.html' with edit=True refresh=True notes=True files=True %}
				</div>
				<div class="col-xs-1">
					{% include 'modal_close_btn.html' %}
				</div>
			</div>
		</div>
	</div>
	<hr class="modal-divider" style="margin-top:0px;">
</div>
<div class="modal-body" style="padding-top:10px;position:relative;min-height:60vh;color:rgba(0,0,0,0.9);font-weight:400;">
	{% include 'it_issue_details_tabs.html' %}
</div>
