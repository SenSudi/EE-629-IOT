{% load static %}
<div class="modal-header" style="border:none;padding-bottom:0;padding-top:5px;">
	<div class="row">
		<div class="col-xs-8">
			<h3 id="{%block header_title_id%}{%endblock%}" style="display:inline;text-shadow:1px 1px 1px #dad8d8;">
				{% block header_title %}{%endblock%}
			</h3>
		</div>
		<div class="col-xs-4">
			<div class="col-xs-12">
				<div class="col-xs-12" style="padding-right:0px;">
					{% block buttons %}
					{% include 'modal_control_btns.html' with refresh=True %}
					{%endblock%}
				</div>
			</div>
		</div>
	</div>
	{% block header_additional %}{%endblock%}
	<hr class="modal-divider" style="margin-top:0px;">
</div>
<div class="modal-body container-fluid" style="padding-top:15px;position:relative;min-height:30vh;">
	{% block body_content %}{%endblock%}
</div>
