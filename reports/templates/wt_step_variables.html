<div class="col-xs-12 multi-select-container" data-obj-type="report_variable">
{% for var in variables %}
	<div class="col-xs-12 object {{var.type_label}} multi-selectable {% cycle 'odd' 'even' %} popped" data-obj-type="report_variable" data-obj-id="{{var.id}}" style="font-size:15px;margin-left:1px;margin-right:1px;">
		<div class="col-xs-5 text-left-align" style="overflow-wrap:break-word">
			<div value="">{{var.display}}</div>
		</div>
		<div class="col-xs-5 text-left-align" style="overflow-wrap:break-word">
			<div value="">{{var.template}}</div>
		</div>
		<div class="col-xs-2">
			<div value="">{{var.input_type}}</div>
		</div>
	</div>
{% endfor %}
</div>
