<div class="container-fluid var-list-container">
	<div class="col-xs-12">
		<div class="input-group">
			<div class="input-group-addon"></div>
			<select class="form-control variable_type_select">
				<option></option>
				<option value="report_variable">Report Variables</option>
				<option value="report_item">Report Items</option>
			</select>
		</div>
	</div>
	<div class="col-xs-12 report_variable-vars-container collapsed" style="margin-top:15px;height:104%">
		<div class="row " style="margin-right:10px">
			<div class="col-xs-4 col-xs-offset-5 form-group">
				<input class="form-control" id="search-variable" placeholder="Type to search..." value="" type="input" onkeyup="wizardSearchVariables(this)">
			</div>
			<div class="col-xs-3" style="background-color:#eee;">
				<div class="checkbox checkbox-info" style="font-size:14px;line-height:1.42;">
					<input id="chk-exact-match" type="checkbox">
					<label for="chk-exact-match" >Exact Match</label>
				</div>
			</div>
		</div>
		<div class=" col-xs-12">
			<hr class="modal-divider" style="margin-left:-6px;margin-right:5px;">
			<div class="col-xs-5 text-left-align"><b style="font-size:15px;">Title</b></div>
			<div class="col-xs-4 text-left-align"><b style="font-size:15px;">Template Tag</b></div>
			<div class="col-xs-3 text-right-align" style="padding-left:41px"><b style="font-size:15px;">Input Type</b></div>
			<hr class="modal-divider" style="margin-left:-6px;margin-right:5px;margin-top:40px;">
		</div>
		<div class=" col-xs-12 report_variable-id" id="{{variables.count}}" style="margin-left:-5px;max-height:450px;">
			{% include 'wt_step_variables.html' %}
		</div>
	</div>
	<div class="col-xs-12 report_item-vars-container collapsed" style="margin-top:7px;">
		<div class="col-xs-6 form-group">
			<label style="margin-left:10px;margin-top:10px;font-size:16px;"><b>Variable Select Type</b></label>
			<div class="input-group ">
				<div class="input-group-addon"></div>
				<select class="form-control var_select" id="id_var_select" name="var_select">
					<option></option>
					<option value="s">Single</option>
					<option value="m">Multiple</option>
				</select>
			</div>
		</div>
		<div class="top-spacer" style="height:8px"></div>
		<div class="col-xs-6 form-group">
			<label style="margin-left:10px;font-size:16px;margin-right:0px"><b>Template Tag</b></label>
			<span class="field-errors" id="template_tag_errors"></span>
			<div class="input-group">
				<div class="input-group-addon"></div>
				<input type="text" class="form-control template_tag" id="id_template_tag" name="template_tag">
			</div>
		</div>
		<div class="row" style="margin-right:10px">
			<div class="col-xs-4 col-xs-offset-5 form-group">
				<input class="form-control" id="search-item" placeholder="Type to search..." value="" type="input" onkeyup="wizardSearchVariables(this)">
			</div>
			<div class="col-xs-3" style="background-color:#eee;">
				<div class="checkbox checkbox-info" style="font-size:14px;line-height:1.42;">
					<input id="chk-exact-match" type="checkbox">
					<label for="chk-exact-match" >Exact Match</label>
				</div>
			</div>
		</div>
		<hr class="modal-divider" style="margin-left:1px;margin-right:14px;margin-top:2px;">
		<div class="col-xs-12 text-left-align"><b style="font-size:15px;">Title</b>
			<hr class="modal-divider" style="margin-left:-6px;margin-right:5px;margin-bottom:4px;">
		</div>
		<div class=" col-xs-12 report_item-id" id="{{items.count}}" style="max-height:450px;">
			{% include 'wt_step_items.html' %}
		</div>
	</div>
</div>
