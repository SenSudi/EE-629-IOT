<div id="{{attr.id}}" class="row popped static-attr-details" style="padding: 10px">
    <div class="row" style="padding:10px">
        <label class="col-md-12">Title</label>
        <div class="input-group popped">
            <div class="input-group-addon"></div>
            <input type="text" name="title" class="form-control form-control-line" value="{{attr.title}}" style="padding-left:10px">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center"><h4>List Items</h4></div>
    </div>
    <hr class="modal-divider" style="margin-top:5px;">
    <div class="col-xs-12 text-center btn" id="new_static_attr_item" style="opacity:0.6;cursor:pointer;font-size:15px;">
        <div class="col-xs-12" style="border:dashed 1px rgba(0,0,0,0.6);padding:8px">New List Item</div>
    </div>
    <div class="row" id="attr_list_items" style="padding:10px">
        {% for item in attr.values %}
            {% include 'static_attr_input_field.html' %}
        {% endfor %}
    </div>
    <div class="container-fluid">
        <button class="btn btn-info pull-right static-attr-cancel" style="margin-left:20px;">cancel</button>
        <button class="btn btn-success pull-right" id="static-attr-submit">Save</button>
    </div>
</div>
