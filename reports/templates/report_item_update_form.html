{% load static %}

<form method="POST" action="/update_report_item/">
	<div class="container-fluid">
	{% csrf_token %}
	{{ form.non_field_errors }}
	<div class="row" id="item-type-div">
		<div class="col-xs-6" id="item-type-col">
			{% include 'form_select_field.html' with label=form.item_type.title select_id="item_type" name="item_type" selection=type_label%}
		</div>
		<div class="col-xs-6" id="addon-col" style="">
			<i onclick="ridbItemTypeAdd(this)" class="btn fa fa-plus" style="font-size:25px;margin-top:27px;" id="btn-add-item-type"></i>
		</div>
	</div>
	<input type="hidden" name="item_id" id="item_id">
	<div class="col-xs-12" id="type_attributes" name="{{ri.id}}" value="{{type_label.0}}">
		{% include 'type_attrs.html' with form_val=True %}
	</div>
	</div>
</form>
