<form method="POST" action="/import_project_type/" enctype="multipart/form-data">
	{%csrf_token%}
	{{ form.non_field_errors }}
	<div class="row">
		<div class="col-xs-12">
			{% include 'form_input_field.html' with field=form.file %}		
		</div>
	</div>
	<div class="container-fluid">
		<button class="btn btn-info pull-right btn-modal-close" style="margin-left:20px;">cancel</button>
		<button class="btn btn-success pull-right" id="btn-submit-import-file">submit</button>
	</div>
</form>
