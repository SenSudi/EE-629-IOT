{% load static %}

<div class="col-xs-12 popped data-table odd" data-pk="{{table.pk}}">
  <div class="col-xs-11"><h4><b>{{table.name}}</b></h4></div>
  <div class="col-xs-1">
      <button class="btn btn-info popped" id="btn-dt-import">import</button>
  </div>
  <div class="col-xs-12 data-items">
    {% for item in table.get_items %}
      {{ item.html|safe }}
    {% endfor %}
  </div>
</div>
