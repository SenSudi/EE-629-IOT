{% load static %}
<!-- Bootstrap Core CSS -->
<link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- animation CSS -->
<link href="{% static 'elite/animate.css' %}" rel="stylesheet">
<!-- Custom CSS -->
<link href="{% static 'elite/style.css' %}" rel="stylesheet">
{% block login %}
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<img src="{% static 'images/hvlogin.png' %}" style="width:100vw; height:100vh; z-index:0; position:fixed;">
<section id="wrapper" class="login-register" style="z-index:10;">
  <div class="login-box" style="margin-top:15vw;">
    <div class="login-style white-box">
      <form class="form-horizontal form-material" method="POST" id="loginform" action="/login/">
        <h3 class="box-title m-b-20">Sign In</h3>{% csrf_token %}
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" name="password" required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
          </div>
        </div>
        
      </form>
      
    </div>
  </div>
</section>

{% include 'included_scripts.html' with exclude=True %}
<script type="text/javascript">
  $(document).ready($('.preloader').css('display','none'));
</script>
{% endblock %}
