{% load static %}
<div class="modal-header" style="border:none;padding-bottom:0;">
	<h4 id="{%block header_title_id%}{%endblock%}" style="display:inline;text-shadow:1px 1px 1px #dad8d8;">
		{% block header_title %}{%endblock%}
	</h4>
	{% block header_additional %}{%endblock%}
	<hr class="modal-divider" style="margin-top:15px;">
</div>
<div class="modal-body" style="padding-top:15px;position:relative;">
	{% block body_content %}{%endblock%}
</div>
