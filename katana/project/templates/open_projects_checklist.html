<b>Choose which projects to deploy to:</b>
<br>
<br>
<ul style="list-style:none;padding-left:0;">
	{% for project in projects %}
	<li>
		<input type="checkbox" name="projects" value="{{project.id}}"> <span style="margin-left:15px;">{{project.title}} [{{project.project_type.shorthand}}]</span>
	</li>
	{% endfor %}
</ul>
