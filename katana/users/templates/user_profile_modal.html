{% load static %}
<div class="modal-header" style="border:none;padding-bottom:0;">
	<h4 id="modal-user-profile-header" style="display:inline;text-shadow:1px 1px 1px #dad8d8;">
		Profile for user <b>{{user.username}}</b>
	</h4>
	<a class="close header-scheme pull-right" data-dismiss="modal" style="display:inline;">Ã—</a>
	<hr class="modal-divider" style="margin-top:15px;">
</div>
<div class="modal-body" style="padding-top:0px;position:relative;top:-18px;min-height:40vh;">

	<ul class="nav nav-tabs tabs customtab" style="display:inline-flex">
		<li class="active tab">
        	<a href="#profile" data-toggle="tab" aria-expanded="false"> 
        		<span class="visible-xs">
        			<i class="fa fa-id-card-0"></i>

        	</a> 
        </li>
        <li class="tab">
        	<a href="#settings" data-toggle="tab" aria-expanded="false"> 
        		<span class="visible-xs">

        		</span> 
        		<span class="hidden-xs">Settings</span> 
        	</a> 
        </li>
	</ul>
    <div class="tab-content" style="">
    	<div class="tab-pane active" id="profile">
            {% include 'user_profile_tab_content.html' %}          
    	</div>
        <div class="tab-pane" id="settings">
            {% include 'user_settings_tab_content.html' %}
