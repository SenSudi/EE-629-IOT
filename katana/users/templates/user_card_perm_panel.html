{% load static %}

<div role="tabpanel" class="tab-pane fade active in" id="udb-groups-tab-content-{{udb_user.id}}">
	{% for group in udb_user.groups.all|dictsort:"name" %}
		<div class="col-xs-6" style="margin-bottom:5px;">
			<i class="fa fa-circle-o"></i>
			{{group.name}}
		</div>
	{% endfor %}
</div>
