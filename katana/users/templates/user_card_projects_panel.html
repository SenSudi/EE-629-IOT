{% load static %}

<div role="tabpanel" class="tab-pane fade in active" id="udb-projects-tab-content-{{udb_user.id}}">
	{% for project in udb_user.project_set.all %}
		<div class="col-xs-6">
			<i class="fa fa-circle-o"></i>
			<a href="/projects/{{project.id}}" class="cppll" data-title="{{project.title}}">{{project.title}}</a>
		</div>
	{% endfor %}
</div>
