{% load static %}
<form method="POST" action="{{action}}" id="{{form_id}}">
	{%csrf_token%}
	{{ form.non_field_errors }}
	<div class="row">
		<div class="col-xs-8">
			{% include 'form_input_field.html' with field=form.title %}
		</div>
		<div class="col-xs-4">
			{% include 'form_input_field.html' with field=form.sequence %}
		</div>
	</div>
	{% include 'form_buttons_basic.html' %}
</form>
