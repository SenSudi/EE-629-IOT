<form method="POST" action="/report_variable_edit/" class="post-form" id="report-var-edit-form" enctype="multipart/form-data">{% csrf_token %}
<div class="modal-form">
  {{ form.non_field_errors }}
    {% for field in form %}
		<div class="form-group">
			<label for="{{ field.id_for_label }}" style="margin-left:40px;margin-right:40px;"></label>
			<span class="field-errors" id="{{field.name}}_errors">{{ field.errors }}</span>
			<div class="input-group" style="margin-left:40px;margin-right:40px;">
				<div class="input-group-addon"></div>
				{{field}}
			</div>
		</div>
    {% endfor %}
    <div class="btn-modal-add-var" id="{{var_id}}"></div>
</div>
