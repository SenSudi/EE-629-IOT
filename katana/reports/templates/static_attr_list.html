<div id="static-attr-list" style="padding:10px">
    {% for attr in attrs %}
    <div id="static-attr-row" attr-id="{{attr.id}}" class="popped row" style="padding: 10px">
        <div class="col-xs-3 text-left" style="padding-left: 10px;line-height:2.2"><b>{{attr.title}}</b></div>
        <div class="col-xs-8 text-left" style="display:inline-flex">
            {% for item in attr.values %}
            <div class="popped" style="padding:5px;margin-right:5px">
                <b>{{item}}</b>
            </div>
            {% endfor %}
        </div>
        <div class="col-xs-1" style="color:rgba(144, 0, 0, 0.65098);">
            <i class="btn fa fa-trash static-attr-delete" style="color:red;font-size:16px;position:relative;"></i>
        </div>
    </div>
    {% endfor %}
</div>
