{% load static %}
{% block table_pallet %}
<div style="margin-top:80px;margin-left:20px;">
    <div class="col-xs-12 white-box popped">
        <div class="row top-menu">
            <div class="col-md-2">
                <button onclick="ridbVariableAdd()" id="btn-new-add-variable" class="btn btn-success waves-effect waves-light m-r-10">Add Variable</button>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="input-type-filter" onchange="rvInputtypetFilter(event)">
                        <option value="all">--All Input Type --</option>
                        <option value="text">text</option>
                        <option value="textarea">textarea</option>
                </select>
            </div>
            <div class="col-xs-6" style="float:right;">
                <div class="row">
	                <div class="col-xs-8">
		                <div class="form-group">
			                <input class="form-control" id="input-search-variable" placeholder="Type to search..." value="" type="input" onkeyup="searchBarVariable(this)">
		                </div>
	                </div>
	                <div class="col-sm-4" style="background-color:#eee;">
		                <div class="checkbox checkbox-info">
			                <input id="chk-exact-match" type="checkbox">
			                <label for="chk-exact-match">Exact Match</label>
		                </div>
	                </div>
                </div>
            </div>
        </div>
        <div id="page-reload">
            {% include 'display_report_variable.html' %}
        </div>
    </div>
    <div class="form-group col-xs-1" style="float:right;margin-top:-28px;">
        <div class="top-spacer"  style="height:30px;"></div>
        <select class="form-control" id="no-of-variables" style="height:37px;" onchange="variable_per_page(this)">
            <option value="20" id="20">20</option>
            <option value="50" id="50">50</option>
            <option value="100" id="100">100</option>
        </select>
    </div>
    <div class="col-xs-1" style="float:right;">
        <b>Variables Per Page:</b>
    </div>
</div>
<div id="page-data" style="display:none;" data-section="{{section}}"></div>
{% endblock %}
