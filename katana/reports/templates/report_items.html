{% load static %}

{% block table_pallet %}
<div class="top-spacer"></div>

<div class="col-md-12">
    <div class="white-box">
        <div class="row">
            <div class="col-xs-5">
                <button onclick="ridbItemAdd()" id="btn-new-add-item" class="btn btn-success waves-effect waves-light m-r-10">
                    Add Item
                </button>
                <button id="btn-manage-item-attrs" class="btn btn-info waves-effect waves-light m-r-10">Manage Item Types and Attributes</button>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <select class="form-control" id="item-type-filter" onchange="ridbItemFilterSubmit(event)">
                        <option value="all" id="all">--Report Item Type --</option>
                        {% for item in items %}
                        <option value="{{item.1}}" id="{{item.0}}">{{item.1}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row">
	                <div class="col-xs-8">
		                <div class="form-group">
			                <input class="form-control" id="input-search-items" placeholder="Type to search..." value="" type="input" onkeyup="searchBarItems(this)">
		                </div>
	                </div>
	                <div class="col-sm-4" style="background-color:#eee;">
		                <div class="checkbox checkbox-info">
			                <input id="chk-exact-match" type="checkbox">
			                <label for="chk-exact-match">Exact Match</label>
		                </div>
	                </div>
                </div>
            </div>
        </div>
        <hr class="modal-divider" style="margin-bottom:10px;">
        <div class="row">
            <div class=" col-xs-12">
                <div class="col-xs-5 text-left" style="padding-left: 10px"><b>Title</b></div>
                <div class="col-xs-2 text-left"><b>Type</b></div>
                <div class="col-xs-2 text-left"><b>Author</b></div>
                <div class="col-xs-2 text-left"><b>Updated</b></div>
                <div class="col-xs-1 text-left"></div>
            </div>
        </div>

        <hr class="modal-divider" style="margin-top:10px;">
        <div class="row items-box">
                {% include 'display_report_items.html' %}
        </div>


            <div class="form-group col-xs-1" style="float:right;" id="items-per-page">
            <div class="top-spacer"  style="height:37px"></div>
            <select class="form-control" id="items-per-page" onchange="ridbItemPage(event)" style="height:37px">
                <option value="20" id="20">20</option>
                <option value="50" id="50">50</option>
                <option value="100" id="100">100</option>
            </select>
            </div>
            <div class="col-xs-1"  style="float:right;">
            <div class="top-spacer"  style="height:35px"></div>
            <b>Items Per Page:</b>
            </div>
    </div>

</div>

<div id="page-data" style="display:none;" data-section="{{section}}"></div>
{% endblock %}
