{% load static %}

<div class="top-spacer"></div>

<div class="white-box popped container-fluid">
	<div class="col-xs-12">
		<div class="col-xs-1">
			<button class="btn btn-success btn-rw-wizard-add popped" data-url="{{add_url}}">New Wizard</button>
		</div>
	</div>
</div>

<div class="white-box popped container-fluid">
	<h3><b>Reports Wizards</b></h3>
	<hr style="border-color:rgba(0,0,0,1);margin-top:3px;">
	<div id="report-wizards-container" class="objects-container" data-url="/display_reports/">
		{% if reports.count > 0 %}
		{% include 'display_reports.html' %}
		{% endif %}
	</div>
</div>
<br>
<br>
<br>
<div class="white-box popped container-fluid">
	<h3><b>Completed Reports</b></h3>
	<hr style="border-color:rgba(0,0,0,1);margin-top:3px;">
	<div class="report-files" data-url="/display_report_files/">
		{% include 'display_report_files.html' %}
	</div>

</div>
{% include 'page_data.html' with where="/report_wizard/" %}
